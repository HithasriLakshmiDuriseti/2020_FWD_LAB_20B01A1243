<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="row display-content-center">
    <div align="center">
        <h4 class="padding-top=2px">CALCULATOR</h4> <hr> <br>
        <input type="number" id="result" readonly placeholder="RESULT" > <br><br>
        <input type="number" id="num1" placeholder="Enter a number"> <br><br>
        <input type="number" id="num2" placeholder="Enter a number"> <br><br>
        <button id="add" class="btn btn-primary">+</button>
        <button id="sub" class="btn btn-primary">-</button>
        <button id="mul" class="btn btn-primary">*</button>
        <button id="quo" class="btn btn-primary">%</button>
    </div>

</div>
    <script>
        var res = document.getElementById("result");
        var n1 = document.getElementById("num1");
        var n2 = document.getElementById("num2");
        var b1 = document.getElementById("add");
        var b2 = document.getElementById("sub");
        var b3 = document.getElementById("mul");
        var b4 = document.getElementById("quo");
        b1.document.addEventListener("click",function()
        {
            res.getElementById("result").value=parseInt(n1.value)+parseInt(n2.value);
        });

        b2.document.addEventListener("click",function()
        {
            res.getElementById("result").value=parseInt(n1.value)-parseInt(n2.value);
        });

        b3.document.addEventListener("click",function()
        {
            res.getElementById("result").value=parseInt(n1.value)*parseInt(n2.value);
        });

        b4.document.addEventListener("click",function()
        {
            res.getElementById("result").value=parseInt(n1.value)%parseInt(n2.value);
        });
    
    
    </script>
</body>
</html>
